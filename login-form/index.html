<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="styles.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
</head>

<body>
    <img class="logo" src="assets/logo.png" alt="Logo da empresa">

    <div class="main">
        <div class="content">
            <container class="form">
                <div class="header">
                    <div class="login-title">
                        <img src="assets/log-in.png" alt="icone de login">
                        <h2>Faça seu login</h2>
                    </div>
                    <p>Entre com suas informações de cadastro</p>
                </div>

                <div class="inputs">
                    <label>E-mail</label>
                    <div class="email">
                        <img src="assets/mail.png" alt="icone de email">
                        <input type="email" placeholder="Digite seu e-mail">
                    </div>
                    <label>Senha</label>
                    <div class="password">
                        <img src="assets/lock.png" alt="icone de senha">
                        <input type="password" placeholder="Digite sua senha">
                        <img src="assets/eye.png" alt="icone para visualizar a senha">
                    </div>
                </div>

                <div class="resources">
                    <div class="checkbox">
                        <input type="checkbox">
                        <label>Lembre-me</label>
                    </div>
                    <div class="forget">
                        <p>Esqueci minha senha</p>
                    </div>
                </div>

                <button>Entrar</button>

                <div class="register">
                    <p>Não tem uma conta? <strong> Registre-se</strong></p>
                </div>
            </container>

        </div>
        <div class="side-img"></div>
    </div>
</body>

</html>
