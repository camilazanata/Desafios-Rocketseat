<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <img src="assets/logo2.png" alt="Logo da empresa">
    </div>

    <div class="main">
        <div class="content">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <h3>tudo que você precisa saber para começar seu dia bem informado</h3>
            <p>
                noticias sobre universo Rocketseat e tudo que você precisa para começar
                seu dia melhor.
                <br>
                Perfeito para se preparar para codar ☕
            </p>

            <div class="form">
                <form action="">
                    <label>Insira seu e-mail</label>
                    <div class="input">
                        <input type="email" name="email" placeholder="oi@rocketseat.com">
                        <button type="submit">
                            <img src="assets/button.png" alt="Botão de enviar em formato de flecha">
                        </button>
                    </div>
                </form>
            </div>

            <div class="end">
                <a href="#">
                    <p>deixe-me ler primeiro</p>
                    <img src="assets/arrow-right.png" alt="Botão de enviar em formato de flecha, apontado para direita">
                </a>
            </div>
        </div>

        <div class="side-img"></div>
    </div>
</body>

</html>
